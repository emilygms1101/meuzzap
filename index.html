<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cartão de Contato</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f1f1f1;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .card {
      background: #fffdd0;
      padding: 30px 20px;
      border-radius: 15px;
      text-align: center;
      width: 280px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }
    .profile-img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
    }
    .name {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .info {
      font-size: 14px;
      color: #555;
      margin-bottom: 20px;
    }
    .whatsapp-btn {
      display: inline-block;
      background-color: #25D366;
      color: white;
      text-decoration: none;
      padding: 12px 20px;
      border-radius: 25px;
      font-weight: bold;
      transition: background 0.3s;
    }
    .whatsapp-btn:hover {
      background-color: #1ebe5d;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="profile.png" alt="Foto de perfil" class="profile-img">
    <div class="name">Emily Gomes</div>
    <div class="info">20 anos<br>RJ / São Paulo</div>
    <button class="whatsapp-btn" onclick="redirecionarWhatsApp()">Falar no WhatsApp</button>
  </div>

  <script>
    const numerosWhatsApp = [
      '5521959182380',  // Número primário
    ];

    function redirecionarWhatsApp() {
      const index = Math.floor(Math.random() * numerosWhatsApp.length);
      const numero = numerosWhatsApp[index];
      const mensagem = encodeURIComponent("Oi Emily, tenho interesse!");
      const link = `https://wa.me/${numero}?text=${mensagem}`;
      window.location.href = link;
    }
  </script>

</body>
</html>
